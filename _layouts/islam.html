<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Islam Escape Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #fdf6e3; /* mjuk bakgrund */
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .room {
      max-width: 1000px;
      width: 100%;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      box-sizing: border-box;
    }

    h1 {
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      color: #6b4226; /* mörkbrun */
      text-align: center;
      margin-top: 0;
      font-size: 2.2rem;
    }

    .content img {
      max-width: 100%;
      height: auto; /* bevarar proportioner */
      display: block;
      margin: 1rem auto;
      border-radius: 10px;
    }

    a {
      color: #a0522d; /* brunaktig länk */
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }

    .hint-box {
      margin-top: 2rem;
      padding: 1rem 1.5rem;
      background: #fff8e7;
      border-left: 4px solid #a0522d;
      border-radius: 8px;
    }

    .hint-box strong {
      color: #a0522d;
    }

    /* Anpassning av map-area klick */
    area {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="room">
    <h1>{{ page.title }}</h1>
    <div class="content">
      {{ content }}
    </div>
  </div>

  <script>
    function showPopup(text, title = "Ledtråd") {
      alert(title + "\n\n" + text);
    }
  </script>
</body>
</html>
