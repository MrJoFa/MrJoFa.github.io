<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Escape Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background: radial-gradient(circle at center, #1a1a2e, #000);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .room {
      width: 100%;
      max-width: 900px;
      min-height: 90vh;
      background: rgba(20, 20, 40, 0.95);
      border: 2px solid #3fffd8;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(63, 255, 216, 0.15);
      padding: 2rem;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .room::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(63,255,216,0.03),
        rgba(63,255,216,0.03) 2px,
        transparent 2px,
        transparent 6px
      );
      pointer-events: none;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
      color: #3fffd8;
      text-shadow: 0 0 10px rgba(63,255,216,0.4);
    }

    .content {
      position: relative;
      z-index: 1;
    }

    a {
      color: #3fffd8;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }

    .hint-box {
      margin-top: 2rem;
      padding: 1.2rem;
      border-radius: 12px;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(63,255,216,0.3);
    }

    .hint-title {
      font-weight: bold;
      color: #ffd166;
      margin-bottom: 0.5rem;
    }

    .progress {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="room">

    <div class="progress">
      {{ page.progress }}
    </div>

    <h1>{{ page.title }}</h1>

    <div class="content">
      {{ content }}
    </div>

  </div>
</body>
</html>
