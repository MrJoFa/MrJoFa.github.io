<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    #specialMessage {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .minesweeper-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Minesweeper</h1>

  <!-- Specialmeddelande -->
  <div id="specialMessage"></div>

  <!-- Spelet bÃ¤ddas in -->
  <div class="minesweeper-game" data-preset="beginner"></div>

  <!-- Minesweeper script -->
  <script src="https://minesweeper.github.io/a70de4b14c0109772a9dc7a4d43a2657210cc7d1.js"></script>

  <!-- Timer och specialmeddelande -->
  <script>
    const msgEl = document.getElementById("specialMessage");
    const grÃ¤ns = 30; // tidsgrÃ¤ns i sekunder
    let startTid = null;

    const gameContainer = document.querySelector(".minesweeper-game");

    // VÃ¤nta tills spelet Ã¤r infogat
    const observer = new MutationObserver((mutations, obs) => {
      if (gameContainer.childNodes.length > 0) {
        obs.disconnect(); // sluta observera

        // Starta timern pÃ¥ fÃ¶rsta klick i spelet
        const startTimer = () => {
          if (!startTid) {
            startTid = Date.now();
          }
          gameContainer.removeEventListener("click", startTimer);
        };
        gameContainer.addEventListener("click", startTimer);

        // Polling efter vinst
        const checkWin = setInterval(() => {
          const winEl = gameContainer.querySelector(".win");
          if (winEl) {
            const sluttid = Date.now();
            const tid = startTid ? (sluttid - startTid) / 1000 : 0;

            if (tid <= grÃ¤ns && startTid) {
              msgEl.style.display = "block";
              msgEl.innerText = `ðŸ”¥ Otroligt! Ni klarade det pÃ¥ ${tid.toFixed(1)} sekunder!`;
            } else {
              msgEl.style.display = "block";
              msgEl.innerText = `Bra jobbat! Tiden blev ${tid.toFixed(1)} sekunder.`;
            }

            clearInterval(checkWin);
          }
        }, 500);
      }
    });

    observer.observe(gameContainer, { childList: true });
  </script>

</body>
</html>
