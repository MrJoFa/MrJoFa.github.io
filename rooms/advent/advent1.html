<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    #specialMessage {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .minesweeper-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Minesweeper</h1>

  <!-- Specialmeddelande -->
  <div id="specialMessage"></div>

  <!-- Spelet b칛ddas in -->
  <div class="minesweeper-game" data-preset="beginner"></div>

  <!-- Minesweeper script -->
  <script src="https://minesweeper.github.io/a70de4b14c0109772a9dc7a4d43a2657210cc7d1.js"></script>

  <!-- Timer och specialmeddelande -->
  <script>
    let startTid = Date.now(); // starttid

    // Starta timer n칛r spelet visas
    document.querySelector(".minesweeper-game").addEventListener("click", function startTimer() {
      startTid = Date.now();
      // Ta bort eventlistener s친 starttid bara s칛tts f칬rsta g친ngen
      this.removeEventListener("click", startTimer);
    });

    // Lyssna p친 vinst
    document.addEventListener("minesweeper:win", function() {
      const sluttid = Date.now();
      const tid = (sluttid - startTid) / 1000; // tid i sekunder

      const gr칛ns = 30; // tidsgr칛ns i sekunder
      const msgEl = document.getElementById("specialMessage");

      if (tid <= gr칛ns) {
        msgEl.style.display = "block";
        msgEl.innerText = "游댠 Otroligt! Ni klarade det p친 " + tid.toFixed(1) + " sekunder!";
      } else {
        msgEl.style.display = "block";
        msgEl.innerText = "Bra jobbat! Tiden blev " + tid.toFixed(1) + " sekunder.";
      }
    });
  </script>

</body>
</html>
