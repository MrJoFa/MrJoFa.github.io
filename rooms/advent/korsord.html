<title>Korsord</title>

<iframe width="650" height="720" 
        style="border:3px solid black; margin: 0 auto 20px auto; display:block" 
        frameborder="0" 
        src="https://crosswordlabs.com/embed/2025-11-22-222?&clue_height=35">
</iframe>

<div style="text-align:center; margin-top: 10px;">
    <input type="text" id="answer" placeholder="Skriv ditt svar" style="margin-bottom:10px;">
    <button onclick="checkAnswer()">Skicka</button>
    <p id="message" style="font-weight:bold;"></p>
</div>

<img src="/assets/images/advent/korsord.png" 
     style="display:block; margin: 0 auto 20px auto;">

<script>
const correctHash = "Y2hva2xhZGVu"; 

function checkAnswer() {
    var userAnswer = document.getElementById('answer').value.trim().toLowerCase();
    var message = document.getElementById('message');
    var userHash = btoa(userAnswer);

    if(userHash === correctHash) {
        message.textContent = "Rätt! Bra jobbat.";
    } else {
        message.textContent = "Fel svar, försök igen!";
    }
}
</script>
