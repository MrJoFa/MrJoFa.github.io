<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Pong</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #msg {
        position: absolute;
        top: 40px;
        color: white;
        font-size: 40px;
        font-family: Arial, sans-serif;
        display: none;
    }
    canvas {
        border: 2px solid white;
        background: black;
    }
</style>
</head>
<body>

<div id="msg">Lussebulle!</div>
<canvas id="game" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const msg = document.getElementById("msg");

let score = 0;

let paddleH = 100, paddleW = 12;
let left  = { x: 20, y: canvas.height/2 - paddleH/2, dy: 0 };
let right = { x: canvas.width-32, y: canvas.height/2 - paddleH/2, dy: 0 };

let ball = { x: canvas.width/2, y: canvas.height/2, size: 12, dx: 5, dy: 4 };

document.addEventListener("keydown", e => {
    if (e.key === "w") left.dy = -6;
    if (e.key === "s") left.dy = 6;
    if (e.key === "ArrowUp") right.dy = -6;
    if (e.key === "ArrowDown") right.dy = 6;
});

document.addEventListener("keyup", e => {
    if (["w","s"].includes(e.key)) left.dy = 0;
    if (["ArrowUp","ArrowDown"].includes(e.key)) right.dy = 0;
});

function resetBall() {
    ball.x = canvas.width/2;
    ball.y = canvas.height/2;
    ball.dx = (Math.random() < 0.5 ? -5 : 5);
    ball.dy = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? -1 : 1);
}

function update() {
    // Flytta paddlar
    left.y  += left.dy;
    right.y += right.dy;

    left.y  = Math.max(0, Math.min(canvas.height - paddleH, left.y));
    right.y = Math.max(0, Math.min(canvas.height - paddleH, right.y));

    // Flytta boll
    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.y <= 0 || ball.y + ball.size >= canvas.height)
        ball.dy *= -1;

    // Träff vänster paddel
    if (
        ball.x <= left.x + paddleW &&
        ball.y + ball.size >= left.y &&
        ball.y <= left.y + paddleH
    ) {
        ball.dx *= -1;
        score++;
    }

    // Träff höger paddel
    if (
        ball.x + ball.size >= right.x &&
        ball.y + ball.size >= right.y &&
        ball.y <= right.y + paddleH
    ) {
        ball.dx *= -1;
        score++;
    }

    // MISS
    if (ball.x < 0 || ball.x > canvas.width) {
        score = 0;
        resetBall();
    }

    // VINST
    if (score >= 40) {
        msg.style.display = "block";
        return; // stoppa spelet
    }

    draw();
    requestAnimationFrame(update);
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Mittlinje
    ctx.fillStyle = "gray";
    for (let i=0; i<canvas.height; i+=30)
        ctx.fillRect(canvas.width/2 - 2, i, 4, 20);

    // Paddlar & boll
    ctx.fillStyle = "white";
    ctx.fillRect(left.x,  left.y,  paddleW, paddleH);
    ctx.fillRect(right.x, right.y, paddleW, paddleH);
    ctx.fillRect(ball.x, ball.y, ball.size, ball.size);

    // Poäng
    ctx.font = "28px Arial";
    ctx.fillText("Poäng: " + score, 20, 40);
}

update();
</script>

</body>
</html>
