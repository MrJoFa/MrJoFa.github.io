<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Memory â€“ Julspel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #e8f0ff;
    }

    h1 {
        margin-top: 20px;
        color: #b30000;
    }

    #game {
        display: grid;
        grid-template-columns: repeat(6, 110px);
        gap: 10px;
        justify-content: center;
        margin-top: 25px;
    }

    .card {
        width: 110px;
        height: 110px;
        background: #b30000;
        border-radius: 10px;
        cursor: pointer;
        overflow: hidden;
        position: relative;
    }

    .card img {
        width: 100%;
        height: 100%;
        display: none; /* Dold tills vÃ¤nd */
    }

    .flipped img,
    .matched img {
        display: block;
    }

    #status {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        color: green;
    }
</style>
</head>
<body>

<h1>ðŸŽ… Memory â€“ Julspel ðŸŽ„</h1>
<div id="game"></div>
<div id="status"></div>

<script>
// 12 julbilder (alla i par)
const christmasImages = [
    "https://picsum.photos/seed/jul1/200",
    "https://picsum.photos/seed/jul2/200",
    "https://picsum.photos/seed/jul3/200",
    "https://picsum.photos/seed/jul4/200",
    "https://picsum.photos/seed/jul5/200",
    "httpsum.photos/seed/jul6/200",
    "https://picsum.photos/seed/jul7/200",
    "https://picsum.photos/seed/jul8/200",
    "https://picsum.photos/seed/jul9/200",
    "https://picsum.photos/seed/jul10/200",
    "https://picsum.photos/seed/jul11/200",
    "https://picsum.photos/seed/jul12/200"
];

// Dubbel upp bilder fÃ¶r att skapa par
let cards = [...christmasImages, ...christmasImages];

// Blanda kort
cards = cards.sort(() => Math.random() - 0.5);

const game = document.getElementById("game");
let firstCard = null;
let secondCard = null;
let lockBoard = false;
let foundPairs = 0;

// Skapa kort i spelplanen
cards.forEach(src => {
    const card = document.createElement("div");
    card.classList.add("card");

    const img = document.createElement("img");
    img.src = src;

    card.appendChild(img);
    game.appendChild(card);

    card.addEventListener("click", () => flipCard(card));
});

function flipCard(card) {
    if (lockBoard) return;
    if (card.classList.contains("flipped") || card.classList.contains("matched")) return;

    card.classList.add("flipped");

    if (!firstCard) {
        firstCard = card;
        return;
    }

    secondCard = card;
    checkMatch();
}

function checkMatch() {
    lockBoard = true;

    const img1 = firstCard.querySelector("img").src;
    const img2 = secondCard.querySelector("img").src;

    if (img1 === img2) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        foundPairs++;

        resetTurn();

        if (foundPairs === 12) {
            document.getElementById("status").textContent = "ðŸŽ‰ Du hittade alla par! Bra jobbat!";
        }
    } else {
        setTimeout(() => {
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
            resetTurn();
        }, 900);
    }
}

function resetTurn() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
}
</script>

</body>
</html>
