<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jultema Memory</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #b30000;
  }
  #timer {
    font-size: 24px;
    margin-bottom: 20px;
  }
  #game-board {
    display: grid;
    grid-template-columns: repeat(6, 100px);
    grid-gap: 10px;
    justify-content: center;
  }
  .card {
    width: 100px;
    height: 100px;
    background-color: #fff;
    border: 2px solid #b30000;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    color: #b30000;
    user-select: none;
  }
  .flipped {
    background-color: #ffe6e6;
  }
</style>
</head>
<body>

<h1>Jultema Memory</h1>
<div id="timer">Tid kvar: 60 sekunder</div>
<div id="game-board"></div>
<div id="message" style="font-size: 24px; margin-top: 20px; color: green;"></div>

<script>
const board = document.getElementById('game-board');
const message = document.getElementById('message');
const timerElement = document.getElementById('timer');

const symbols = ['üéÑ','üéÅ','‚ùÑÔ∏è','‚õÑ','üïØÔ∏è','‚≠ê','üß¶','üç™','üõ∑','üîî','ü¶å','üåü'];
let cardsArray = [...symbols, ...symbols]; // dubbla f√∂r par
let firstCard = null;
let secondCard = null;
let lockBoard = false;
let matches = 0;
let timeLeft = 60;
let timer;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function startGame() {
  cardsArray = shuffle(cardsArray);
  board.innerHTML = '';
  matches = 0;
  firstCard = null;
  secondCard = null;
  lockBoard = false;
  message.textContent = '';
  timeLeft = 60;
  timerElement.textContent = `Tid kvar: ${timeLeft} sekunder`;

  cardsArray.forEach((symbol, index) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.symbol = symbol;
    card.addEventListener('click', flipCard);
    board.appendChild(card);
  });

  timer = setInterval(() => {
    timeLeft--;
    timerElement.textContent = `Tid kvar: ${timeLeft} sekunder`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      lockBoard = true;
      message.style.color = 'red';
      message.textContent = 'Tyv√§rr tiden √§r slut, f√∂rs√∂k igen!';
      // Starta om spelet efter 2 sekunder
      setTimeout(startGame, 2000);
    }
  }, 1000);
}

function flipCard() {
  if (lockBoard) return;
  if (this === firstCard) return;

  this.textContent = this.dataset.symbol;
  this.classList.add('flipped');

  if (!firstCard) {
    firstCard = this;
    return;
  }

  secondCard = this;
  lockBoard = true;

  if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
    matches++;
    resetCards();
    if (matches === symbols.length) {
      clearInterval(timer);
      message.style.color = 'green';
      message.textContent = 'Snyggt jobbat! Ni f√•r 30 min sk√§rmtid. Koden √§r Julblomma';
      // Spelet kan startas om om man vill, men h√§r l√•ter vi det stanna tills man klickar sj√§lv
    }
  } else {
    setTimeout(() => {
      firstCard.textContent = '';
      secondCard.textContent = '';
      firstCard.classList.remove('flipped');
      secondCard.classList.remove('flipped');
      resetCards();
    }, 1000);
  }
}

function resetCards() {
  [firstCard, secondCard] = [null, null];
  lockBoard = false;
}

// Starta spelet f√∂rsta g√•ngen
startGame();
</script>

</body>
</html>
